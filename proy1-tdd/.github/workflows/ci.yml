name: Java CI

# Se dispara en push o PR contra main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup JDK 23
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '23'

    - name: Run tests
      run: mvn test
